---
layout: base
---
<div id="article">
  <div class="article hentry">
    <h3 class="entry-title"><a href="{{ @page.permalink }}">{{ @page.title }}</a></h3>
    <div class="meta">
      {{ @page.date | date: '%B %d, %Y' }}
      {% if @page.tags %}
        |
        Tags:
        {% for tag in @page.tags %}
          <a href="/tags.html#{{ tag }}">{{ tag }}</a>
        {% endfor %}
      {% endif %}
    </div>
    <div class="entry-content">{{ content }}</div>
  </div>
  
  <div id="disqus_thread"></div>
  <script type="text/javascript" src="http://disqus.com/forums/tracefunc/embed.js"></script>
  <noscript>
    <a href="http://tracefunc.disqus.com/?url=ref">View the discussion thread</a>
  </noscript>
  <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
</div>

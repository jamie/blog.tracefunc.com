---
title:  Articles by Date
layout: base
---
<div id="articles">
  <table>
    {% for post in site.posts %}
      {% if post.next|is_null or post.next|year != post|year %}
        <tr><th>{{ post.date | date: '%Y' }}</th><th>&nbsp;</th></tr>
      {% endif %}
      
      <tr><td>{{ post.date | date: '%b %e' }}</td>
          <td><a href="{{ post.url }}">{{ post.title }}</td></tr>
    {% endfor %}
  </table>
</div>

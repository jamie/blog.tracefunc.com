---
layout: default
---

<section>
  {% render "post", post: page, full: true %}
</section>

<nav aria-label="Pagination">
  <ul>
    {% if page.next %}
    <li>
      <a href="{{ page.next.relative_url }}">
        &laquo; {{ page.next.title }}
      </a>
    </li>
    {% endif %}
    {% if page.previous %}
    <li class="float-right">
      <a href="{{ page.previous.relative_url }}">
        {{ page.previous.title }} &raquo;
      </a>
    </li>
    {% endif %}
  </ul>
</nav>
